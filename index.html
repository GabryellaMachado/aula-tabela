<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
<style>
    th, td {
        border: 1px solid black;
    }


    tfoot{
        background-color: cyan;
    }

</style>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto</td>
                <td>2</td>
                <td>$5</td>
                <td rowspan="2">Sim</td> 
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>$10</td>
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>2</td>
                <td>$5</td>
                <td>Não</td> 
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td rowspan="3">TOTAL</td>
                <td>$30</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
